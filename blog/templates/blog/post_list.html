<html>
    <head>
        <title>Ringo's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Ringo's Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p><!--改行を段落に変換する？-->
            </div>
        {% endfor %}
        

    </body>
</html>
