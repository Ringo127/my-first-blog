{% load static %}

<html>
    <head>
        <title>Ringo's blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div id="page">
            <div id="page-header">
                <h1 id="siteTitle"><a href="/">りんごのぶろぐ</a></h1>
                <p id="catchcopy">色々書いたり書かなかったり</p>
            </div>
            
            <div class="page-body">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            <p>published: {{ post.published_date }}</p>
                        </div>
                        <h2><a href="">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div id ="page-footer">

        </div>
    </body>

    <footer>

    </footer>
</html>
